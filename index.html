<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Vuejs HW</title>
  </head>
  <body>
    <div class="jumbotron" style="text-align: center;">
      <h1 class="display-5">
        Welcome to the dog pictures site
      </h1>
    </div>
    <div class="jumbotron" style="text-align: center;" id="app">
      <div v-if="current_hide_state === true">
        <div>
          <h1 class="display-5">
            {{dog_pics[current_index].title}}
          </h1>
        </div>
        <div style="max-width: auto; max-height: auto;">
          <img v-bind:src="dog_pics[current_index].pic_link" alt="test" />
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button type="button" class="btn btn-primary" v-on:click="changeIndex">
          Next
        </button>

        <button
          type="button"
          class="btn btn-primary"
          v-on:click="changeHideState"
        >
          Toggle picture
        </button>
      </div>
      <div style="margin-top: 20px;">
        <p>
          change the picture title:
        </p>
        <input
          style="max-width: 200px; display: inline;"
          v-model="dog_pics[current_index].title"
          placeholder="edÃ­teme"
          type="text"
          class="form-control"
        />
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</html>
